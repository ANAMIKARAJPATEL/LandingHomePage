<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpagecss.css">
    <title>Login Page</title>
    <link href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet' rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="username" required>
        <i class="user-pin"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="password" required>
        <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forget">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forget Password?</a>
            <button type="submit" class="btn">Login</button>        </div>
       
         <div class="register-link">
            <p>Dont't have an account? <a href="#">Register</a></p>
         </div>
        </form>
       
             
</div>
</body>
</html>
